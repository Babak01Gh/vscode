<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vsCode</title>
    <link rel="stylesheet" href="./build/main.css">
</head>
<body>
    <main class="p-4 flex items-stretch justify-stretch bg-[--back-black] h-screen">
        <div class="flex flex-col z-[2] w-full h-full rounded-lg border border-[--secondary-navy] relative bg-[--primary-navy]">

                  <filter id="filter0_f_56_2417" x="-50.1006" y="0.965652" width="648.102" height="619.489" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                    <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                    <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
                    <feGaussianBlur stdDeviation="87" result="effect1_foregroundBlur_56_2417"/>
                  </filter>
                </defs>
            </svg>
            <!-- header navbar -->
            <nav class="p-4 flex items-center justify-between border-b border-[--secondary-navy]">
                <span class=" text-base font-normal text-[--secondary-purple]">
                    Owl script
                </span>
                <span class="cursor-pointer" x-data="{isMenuOpen : false}" @click="isMenuOpen = !isMenuOpen">
                    <svg x-show="!isMenuOpen" class="fill-[--secondary-purple]" xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 18 16" fill="none">
                        <path d="M0 0H18V2H0V0ZM0 7H18V9H0V7ZM0 14H18V16H0V14Z"/>
                    </svg>
                    <svg x-show="isMenuOpen" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 6.2225L14.2225 0L16 1.7775L9.7775 8L16 14.2225L14.2225 16L8 9.7775L1.7775 16L0 14.2225L6.2225 8L0 1.7775L1.7775 0L8 6.2225Z" fill="#607B96"/>
                    </svg>
                </span>
            </nav>
            <div class="px-6 flex flex-col justify-around flex-1">
                <div class="flex flex-col text-[--secondary-white] font-normal gap-2">
                    <span class="text-lg">hi all. I am</span>
                    <span class="text-6xl">Name Family</span>
                    <span class="text-lg text-[--main-green]">> frontend developer</span>
                </div>
                <div class="flex flex-col font-normal gap-2">
                    <span class="text-sm text-[--secondary-purple]">// find my profile on Github:</span>
                    <p class="text-sm text-[--secondary-white]">
                        <span class="text-[--primary-purple]">const</span> <span class="text-[--main-green]">githubLink</span> = 
                        <a class="text-[--main-pink]" href="#">"https://github.com/example/url"</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- alphine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
